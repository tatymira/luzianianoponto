
<div class="container">
    <div class="justify-content-center">

        <br /><br /><br />
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="card">
                    <h3 class="card-header bg-blue white-text">Cadastre sua senha</h3>
                    <div class="card-body">
                        <br />
                        <h6 class="card-title txt_error" style="text-align:center" ng-show="vm.senha1 != vm.senha2">
                            <span class="label label-danger">
                                <i class="fa  fa-exclamation-triangle mb-3 animated rotateIn"></i>
                                Senhas não coincidem!
                            </span>
                        </h6>
                        <div style="text-align:center">
                            <i class="fa fa-asterisk mb-3 animated rotateIn blue-text"></i>
                            <i class="fa fa-asterisk mb-3 animated rotateIn blue-text"></i>
                            <i class="fa fa-asterisk mb-3 animated rotateIn blue-text"></i>
                            <i class="fa fa-asterisk mb-3 animated rotateIn blue-text"></i>
                            <i class="fa fa-asterisk mb-3 animated rotateIn blue-text"></i>
                            <i class="fa fa-asterisk mb-3 animated rotateIn blue-text"></i>
                        </div>

                        <div class="md-form form-sm">
                            <input type="password" ng-model="vm.senha1" id="senha1" class="form-control">
                            <label for="senha1" class="">Senha</label>
                        </div>
                        <br />
                        <div class="md-form form-sm">
                            <input type="password" ng-model="vm.senha2" id="senha2" class="form-control">
                            <label for="senha2" class="">Confirme sua senha</label>
                        </div>
                        <div class="md-form form-sm">
                            <button class="btn pull-right bg_amarelo1" ng-disabled="vm.senha1 != vm.senha2 || !vm.senha1 || !vm.senha2" ng-click="vm.cadastrarSenha(vm.senha1, vm.senha2)">Salvar</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="senhaRegistrada" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-notify" role="document">
        <div class="modal-content">
            <div class="modal-header bg-blue">
                <p class="heading lead">Muito bem!</p>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true" class="white-text">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <div class="text-center">
                    Sua senha foi registrada com sucesso!
                </div>
            </div>
        </div>
    </div>
</div>
